name: Build & Package NextGuard Agent

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  PRODUCT_NAME: NextGuardAgent
  SWIFT_VERSION: '5.9'

jobs:
  build:
    name: Build & Test
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Resolve Dependencies
        run: swift package resolve

      - name: Build (Release)
        run: swift build -c release 2>&1 | tail -50

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextguard-agent-build
          path: .build/release/
          retention-days: 7
          if-no-files-found: warn

  package-dmg:
    name: Package DMG Installer
    needs: build
    runs-on: macos-14
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Build Release Binary
        run: swift build -c release

      - name: Create App Bundle and DMG
        run: |
          set -e
          VERSION=${GITHUB_REF#refs/tags/v}
          APP_NAME="NextGuard DLP Agent"
          BUILD_DIR=".build"
          APP_BUNDLE="$BUILD_DIR/$APP_NAME.app"

          # Create .app bundle structure
          mkdir -p "$APP_BUNDLE/Contents/MacOS"
          mkdir -p "$APP_BUNDLE/Contents/Resources/Config"
          mkdir -p "$APP_BUNDLE/Contents/Library/LaunchDaemons"

          # Copy binary
          cp .build/release/NextGuardAgent "$APP_BUNDLE/Contents/MacOS/"
          chmod +x "$APP_BUNDLE/Contents/MacOS/NextGuardAgent"

          # Copy Info.plist and resources
          cp Resources/Info.plist "$APP_BUNDLE/Contents/"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" "$APP_BUNDLE/Contents/Info.plist"

          # Copy default policy if exists
          if [ -f Resources/default-policy.json ]; then
            cp Resources/default-policy.json "$APP_BUNDLE/Contents/Resources/Config/"
          fi

          # Create DMG staging
          DMG_TEMP="$BUILD_DIR/dmg_staging"
          mkdir -p "$DMG_TEMP"
          cp -R "$APP_BUNDLE" "$DMG_TEMP/"
          ln -s /Applications "$DMG_TEMP/Applications"

          # Create README in DMG
          cat > "$DMG_TEMP/README.txt" << EOF
          NextGuard DLP Agent v${VERSION}
          Copyright (c) 2026 NextGuard Technology Limited
          https://www.next-guard.com
          EOF

          # Build DMG
          mkdir -p build
          hdiutil create \
            -volname "$APP_NAME" \
            -srcfolder "$DMG_TEMP" \
            -ov -format UDZO \
            "build/NextGuardDLPAgent-${VERSION}.dmg"

          echo "DMG created successfully:"
          ls -la build/*.dmg
          shasum -a 256 build/*.dmg

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: nextguard-agent-dmg
          path: build/*.dmg
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: package-dmg
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download DMG
        uses: actions/download-artifact@v4
        with:
          name: nextguard-agent-dmg
          path: ./artifacts

      - name: Update Release with DMG
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*
          generate_release_notes: true
